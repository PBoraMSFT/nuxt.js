# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'vs2017-win2016'

trigger:
- dev

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '^10.10.0'
  displayName: 'Install Node.js'

- script: |
    yarn
  displayName: 'Install dependencies'

- script: |
    yarn build
  displayName: 'Build Nuxt'

- script: |
        JEST_SUITE_NAME="Fixtures" JEST_JUNIT_OUTPUT="./junit1.xml" jest
        yarn test:fixtures -w=2
  displayName: 'Test: Build Fixtures'

- script: |
        JEST_SUITE_NAME="Unit" JEST_JUNIT_OUTPUT="./junit2.xml" jest
        yarn test:unit -w=2
  displayName: 'Test: Run unit tests'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/junit*.xml' 
  displayName: 'Publish test results to Azure Pipelines'
